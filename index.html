<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 16px;
            color: rgba(214, 51, 108, 0.8);
            animation: floatHeart linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .image-box {
            width: 100%;
            height: 200px;
            /* Fixed height for the image box */
            text-align: center;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the box without distortion */
            border-radius: 10px;
        }

        .password-box {
            width: 100%;
            text-align: center;
        }

        .password-input {
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-input input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
        }

        .password-input::before {
            content: "🔒";
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #d6336c;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            padding: 5px;
        }

        .keypad button {
            padding: 12px;
            font-size: 18px;
            background-color: #f8bbd0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #d6336c;
            width: 100%;
        }

        .keypad button:hover {
            background-color: #f48fb1;
        }

        .notification {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="floating-hearts"></div>

    <div id="password-page" class="container">
        <div class="image-box">
            <img src="heart.jpg" alt="Valentine's Day Image" />
        </div>
        <div class="password-box">
            <div class="password-input">
                <input type="password" id="password" placeholder="Enter your password" readonly />
            </div>
            <div class="keypad">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('9')">9</button>
                <button onclick="backspace()">⌫</button>
                <button onclick="addNumber('0')">0</button>
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">Incorrect Password. Please try again.</div>

    <script>
        function addNumber(num) {
            let input = document.getElementById('password');
            input.value += num;
        }

        function backspace() {
            let input = document.getElementById('password');
            input.value = input.value.slice(0, -1);
        }

        function checkPassword() {
            let password = document.getElementById('password').value;
            let correctPassword = "041222";
            if (password === correctPassword) {
                window.location.href = "one.html";
            } else {
                showNotification("Incorrect Password. Please try again.");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        function createHearts(numHearts) {
            const container = document.querySelector('.floating-hearts');
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 4 + 4;
                heart.style.animationDuration = duration + 's';
                const delay = Math.random() * 5;
                heart.style.animationDelay = delay + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
        }

        createHearts(20); // Increased number of hearts for a more romantic effect
    </script>
</body>

</html>
